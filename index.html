<<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreoSynth</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        /* 2. Use a nice, clean font like Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 3. Custom loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 4. Smooth theme transition */
        body, .card {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <script>
        // 5. Set Tailwind to use 'class' for dark mode
        tailwind.config = {
            darkMode: 'class',
        }

        // 6. Manual Dark Mode Toggle Logic
        // This script runs early to prevent a "flash" of the wrong theme.
        function getTheme() {
            if (localStorage.theme === 'dark' || 
               (!('theme' in localStorage) && 
                window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                return 'dark';
            }
            return 'light';
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        }

        // Set the theme on initial load
        setTheme(getTheme());
    </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-2xl bg-white dark:bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl">
        
        <!-- Header and Theme Toggle -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">
                CreoSynth
            </h1>
            <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <!-- Icons will be injected by JS -->
            </button>
        </div>

        <p class="text-gray-600 dark:text-gray-300 mb-6">
            An agentic AI workflow to automate content generation, review, and compliance.
        </p>

        <!-- Input Form -->
        <form id="crew-form" class="space-y-4">
            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                    Blog Post Topic
                </label>
                <input type="text" id="topic" value="The Future of Agentic AI" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label for="guidelines" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                    Brand Guidelines
                </label>
                <textarea id="guidelines" rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">Tone must be optimistic, inspiring, and avoid complex technical jargon.</textarea>
            </div>

            <button type="submit" id="generate-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-wait transition-all">
                Generate Content
            </button>
        </form>

        <!-- Results Section -->
        <div id="results-container" class="mt-8" style="display: none;">
            <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                    Your Content is Ready!
                </h2>
                <!-- This is where the output will be injected -->
                <div id="results-output" class="p-4 bg-gray-50 dark:bg-gray-900 rounded-lg text-gray-700 dark:text-gray-300 whitespace-pre-wrap"></div>
            </div>
        </div>

        <!-- Loading Spinner Section -->
        <div id="loading-spinner" class="mt-8 text-center" style="display: none;">
            <div class="spinner mx-auto"></div>
            <p class="text-gray-500 dark:text-gray-400 mt-3">
                Your AI team is on the job... This may take a moment...
            </p>
        </div>

    </div>

    <script>
        // --- 7. Full Application JavaScript ---

        const themeToggle = document.getElementById('theme-toggle');
        const crewForm = document.getElementById('crew-form');
        const generateBtn = document.getElementById('generate-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsOutput = document.getElementById('results-output');
        const loadingSpinner = document.getElementById('loading-spinner');

        // --- Theme Toggle Logic ---
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

        function updateToggleIcon() {
            const currentTheme = getTheme();
            themeToggle.innerHTML = currentTheme === 'dark' ? sunIcon : moonIcon;
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = getTheme();
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            updateToggleIcon();
        });

        // --- Form Submission ---
        // This is now an async function to handle the 'await' for fetch
        crewForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the form from actually submitting
            
            // 1. Hide old results and show spinner
            resultsContainer.style.display = 'none';
            loadingSpinner.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            // 2. Get data from the form
            const topic = document.getElementById('topic').value;
            const guidelines = document.getElementById('guidelines').value;
            const payload = {
                topic: topic,
                guidelines: guidelines
            };

            // 3. Make a REAL API call to the backend server
            try {
                const response = await fetch('http://localhost:8000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // --- 4. THIS IS THE FIX ---
                // 'data.result' is now an object: {blog_post, review_feedback, compliance_verdict}
                // We will format this object for display.
                
                const result = data.result;
                const formatted_output = `
**Compliance:** ${result.compliance_verdict}
**Brand Review:** ${result.review_feedback}
----------------------------------

${result.blog_post}
                `;
                
                // Use textContent to preserve whitespace and formatting
                resultsOutput.textContent = formatted_output;
                resultsContainer.style.display = 'block';

            } catch (error) {
                console.error("Error fetching from backend:", error);
                // Provide a user-friendly error
                resultsOutput.textContent = `Error: ${error.message}\n\nIs the Python server (main.py) running?`;
                resultsContainer.style.display = 'block';
            
            } finally {
                // 5. Hide spinner and re-enable button
                loadingSpinner.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Content';
            }
        });

        // Set initial state of icons
        updateToggleIcon();

    </script>
</body>
</html>
